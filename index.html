<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kristyna's Birthday</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="style.css" rel="stylesheet">
    <link href="favicon.png"
          rel="icon"
          type="image/png">

</head>
<body>
    <div class="navbar">
        <br>
    </div>
<section class="main">
    <div>
        <h2>День народження Христюшки через:</h2>
    </div>
    <div class="countdown">
        <div class="container-day">
            <h3 class="day">--</h3>
            <h3>Днів</h3>
        </div>
        <div class="container-hour">
            <h3 class="hour">--</h3>
            <h3>Годин</h3>
        </div>
        <div class="container-minute">
            <h3 class="minute">--</h3>
            <h3>Хвилин</h3>
        </div>
        <div class="container-second">
            <h3 class="second">--</h3>
            <h3>Секунд</h3>
        </div>
    </div>
    <img alt="gifts" class="gift" onclick="present()"
         src="https://www.pngarts.com/files/8/Wrapped-Christmas-Gift-PNG-Transparent-Image-.png">
    <button class="ready" disabled id="already" onclick="present()" type="button">Ти зможеш відкрити мене лише 30
        числа!
    </button>
</section>
